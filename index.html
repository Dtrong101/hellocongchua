<!DOCTYPE html>
<html lang="vi" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chúc Hon luôn vui vẻ</title>
    <link rel="shortcut icon" href="./rose.png" />
    <link rel="stylesheet" href="https://use.typekit.net/eqx3jwb.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script>
      document.documentElement.className = "js";

      var supportsCssVars = function supportsCssVars() {
        var e,
          t = document.createElement("style");
        return (
          (t.innerHTML = "root: { --tmp-var: bold; }"),
          document.head.appendChild(t),
          (e = !!(
            window.CSS &&
            window.CSS.supports &&
            window.CSS.supports("font-weight", "var(--tmp-var)")
          )),
          t.parentNode.removeChild(t),
          e
        );
      };

      supportsCssVars() ||
        alert(
          "Please view this demo in a modern browser that supports CSS Variables."
        );
    </script>
  </head>
  <body class="demo-1 loading">
    <main>
      <div class="message">
        Please view this demo on a desktop to see the effect.
      </div>
      <div class="frame"></div>
      <div class="content">
        <div class="grid">
          <div class="grid__item pos-2">
            <div
              class="grid__item-img"
              style="background-image: url(./img/little1.jpg)"
              class="hover"
            ></div>
          </div>
          <div class="grid__item pos-3">
            <div
              class="grid__item-img"
              style="background-image: url(./img/litlle3.jpg)"
              class="hover"
            ></div>
          </div>
          <div class="grid__item pos-4">
            <div
              class="grid__item-img"
              style="background-image: url(./img/little2.jpg)"
              class="hover"
            ></div>
          </div>
          <div class="grid__item pos-1">
            <div
              class="grid__item-img"
              style="background-image: url(./img/little7.jpg)"
              class="hover"
            ></div>
          </div>
          <div class="grid__item pos-5">
            <div
              class="grid__item-img"
              style="background-image: url(./img/litlle5.jpg)"
              class="hover"
            ></div>
          </div>
          <div class="grid__item pos-6">
            <div
              class="grid__item-img"
              style="background-image: url(./img/litlle6.jpg)"
              class="hover"
            ></div>
          </div>
          <div class="grid__item pos-7">
            <div
              class="grid__item-img"
              style="background-image: url(./img/little7.jpg)"
              class="hover"
            ></div>
          </div>
          <div class="grid__item pos-8">
            <div
              class="grid__item-img"
              style="background-image: url(./img/little1.jpg)"
              class="hover"
            ></div>
          </div>
          <div class="grid__item pos-9">
            <div
              class="grid__item-img"
              style="background-image: url(./img/little8.jpg)"
              class="hover"
            ></div>
          </div>
          <div class="grid__item pos-10">
            <div
              class="grid__item-img"
              style="background-image: url(./img/little2.jpg)"
              class="hover"
            ></div>
          </div>
          <div class="grid__item pos-11">
            <div
              class="grid__item-img"
              style="background-image: url(./img/img-bg.jpg)"
              class="hover"
            ></div>
          </div>
        </div>
        <h2 class="content__title no-select">
          <span>Hon</span>
        </h2>
        <h2 class="content__title no-select">
          <span class="content__title-sub"
            >Chúc cậu có tất cả trừ mệt mỏi muộn phiền ❤️</span
          >
        </h2>
        <div class="music" style="position: absolute; left: 85%; top: 100px">
          <button id="playButton">Ấn vào đây nè</button>
          <audio id="audioPlayer" src="music.mp3"></audio>
        </div>
      </div>
    </main>

    <svg class="cursor" width="80" height="80" viewBox="0 0 80 80">
      <circle class="cursor__inner" cx="40" cy="40" r="20"></circle>
    </svg>
    <script>
      document
        .getElementById("playButton")
        .addEventListener("click", function () {
          var audio = document.getElementById("audioPlayer");
          audio.play();
        });
    </script>
    <script src="./script.js"></script>
  </body>
</html>
